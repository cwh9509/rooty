<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공 예약 시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<!-- 공통 메뉴바 프래그먼트 포함 -->
<div th:replace="fragments/header :: header"></div>

<!-- 본문 -->
<main>
    <!-- 메인 이미지 슬라이더 -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/airplane1.jpg}" class="d-block w-100" alt="슬라이드1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/airplane2.jpg}" class="d-block w-100" alt="슬라이드2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/airplane3.jpg}" class="d-block w-100" alt="슬라이드3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- 캐러셀 아래 슬로건 추가 -->
    <section class="slogan text-center my-5">
        <h2 class="fw-bold">당신의 길을 선택하다</h2>
        <p class="lead">
            <strong>Root:Y</strong>는 당신의 여정을 설계하고,
            선택의 길 위에 함께하는 예약/일정 관리 플랫폼입니다.
        </p>
        <!-- 둘러보기 버튼 -->
        <button class="btn mt-3" onclick="scrollToNotice()">둘러보기</button>
    </section>

    <!-- 공지사항 섹션 -->
    <div id="notice-section" class="container mb-6 my-4 notice-section">
        <h2 class="text-center display-5 fw-bold">공지사항</h2>
        <div class="row row-gap-4"> <!-- 공지사항 그룹 간 간격 조정 -->
            <div class="col-md-6 mb-4" th:each="notice, iterStat : ${notices}">
                <div class="card notice-card">
                    <div class="card-body">
                        <h4 class="card-title fw-bold" th:text="${notice.title}">공지사항 제목</h4>
                        <p class="card-text fs-5" th:text="${notice.content}">내용을 여기에 입력하세요.</p>
                    </div>
                </div>
                <!-- 두 개씩 묶고 다음 줄로 -->
                <div class="w-100" th:if="${iterStat.index % 2 == 1}"></div>
            </div>
        </div>
    </div>

    <!-- 주요 기능 소개 섹션 -->
    <section class="container my-7 mt-7 main-function" id="main-function"> <!-- mt-7로 여백 증가 -->
        <h2 class="text-center">주요 기능 소개</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">사용자 관리 서비스</h5>
                        <p class="card-text">회원가입, 로그인, 권한 관리<br>JWT 인증 및 보안 설정</p>
                        <span class="badge bg-primary">유환일</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">예약 관리 서비스</h5>
                        <p class="card-text">예약 생성/수정/취소<br>예약 가능한 시간 조회</p>
                        <span class="badge bg-success">박세진</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">알림 서비스</h5>
                        <p class="card-text">예약 확정 및 변경 알림<br>리마인더 기능</p>
                        <span class="badge bg-warning text-dark">최우혁</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">관리자 대시보드</h5>
                        <p class="card-text">예약 통계 및 분석 API<br>월별/일별 예약 현황</p>
                        <span class="badge bg-danger">서진우</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/index.js}"></script> <!-- 분리된 스크립트 파일 추가 -->
</body>
</html>
