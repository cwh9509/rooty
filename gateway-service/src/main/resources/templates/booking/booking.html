<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>항공 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/flight_style.css">
<!--    <link rel="stylesheet" href="/css/admin.css">-->
<!--    <link rel="stylesheet" href="/css/fragments.css">-->
<!--    <link rel="stylesheet" href="/css/style.css">-->
    <script src="/js/common.js"></script>
    <script src="/js/userinfo.js"></script>

</head>
<body>
<div layout:include="fragments/header :: headerFragment"></div>
<main>
    <div class="container">
        <h2>항공편 예약</h2>

        <!-- 출발 위치 드롭다운 -->
        <div class="mb-3">
            <label for="departureSelect" class="form-label">출발 위치 선택</label>
            <select class="form-select" id="departureSelect">
                <option value="">-- 출발지를 선택하세요 --</option>
                <option value="GMP">김포 (GMP)</option>
                <option value="CJU">제주 (CJU)</option>
                <option value="PUS">부산 (PUS)</option>
                <option value="TAE">대구 (TAE)</option>
                <option value="KUV">군산 (KUV)</option>
                <option value="KWJ">광주 (KWJ)</option>
            </select>
        </div>

        <!-- 인원수 드롭다운 추가 -->
        <div class="mb-3">
            <label for="passengers" class="form-label">인원수 선택</label>
            <select class="form-select" id="passengers">
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
            </select>
        </div>



        <!-- 항공편 테이블 -->
        <table class="data-table">
            <thead>
            <tr>
                <th>출발 위치</th>
                <th>도착 위치</th>
                <th>항공사</th>
                <th>출발 시간</th>
                <th>도착 시간</th>
                <th>좌석</th>
            </tr>
            </thead>
            <tbody id="flightTableBody">
            <tr><td colspan="6">출발지를 선택하세요.</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div id="footer-container"></div>
<script src="/js/booking.js"></script>
</body>
</html>
