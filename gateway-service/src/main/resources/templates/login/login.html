<!-- login.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">

</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">로그인</h2>

            <form method="post" th:action="@{/loginProcess}">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>


            <a th:href="@{/oauth2/authorization/kakao}" class="btn social-btn kakao-btn">
                <img th:src="@{/images/kakao.png}" alt="Kakao" class="social-icon"> 카카오 로그인
            </a>
            <a th:href="@{/oauth2/authorization/naver}" class="btn social-btn naver-btn">
                <img th:src="@{/images/naver.png}" class="social-icon"> 네이버 로그인
            </a>
            <a th:href="@{/oauth2/authorization/google}" class="btn social-btn google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="social-icon"> 구글 로그인
            </a>

            <div class="text-center mt-3">
                <a th:href="@{/register}">회원가입</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
