<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${importBoard.title}">공지사항 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
<!-- 공통 메뉴바 프래그먼트 포함 -->
<div th:replace="fragments/header :: header"></div>

<section class="post-container container">
    <h2 class="post-title" th:text="${importBoard.title}">게시글 제목</h2>
    <div class="post-meta">
        작성일: <span th:text="${#temporals.format(importBoard.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span> |
        조회수: <span th:text="${importBoard.views}">123</span>
    </div>
    <div class="post-content" th:text="${importBoard.content}">
        게시글 내용이 여기에 표시됩니다.
    </div>

</section>
<div class="post-actions" th:if="${currentUser != null and currentUser.id == importBoard.user.id}">
    <a th:href="@{/import_board/edit/{id}(id=${importBoard.no})}" class="btn edit">수정</a>
    <form th:action="@{/import_board/delete/{id}(id=${importBoard.no})}" method="post" style="display:inline;">
        <button type="submit" class="btn delete">삭제</button>
    </form>
</div>
</body>
</html>
