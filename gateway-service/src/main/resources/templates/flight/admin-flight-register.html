<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공 예약 시스템</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/flight_style.css">
    <script src="/js/userinfo.js"></script>
</head>
<body>

<!-- ✅ 헤더 (navbar.html 내용 삽입됨) -->
<div layout:include="fragments/header :: headerFragment"></div>

<main>
    <div class="container">
        <h2>신규 항공편 등록</h2>
        <!-- 백엔드 REST API 호출: POST /api/flights -->
        <form id="flightRegisterForm" action="/api/flights/" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="airline">항공사</label>
                <input type="text" id="airline" name="airline" placeholder="예: 대한항공" required>
            </div>
            <div class="form-group">
                <label for="departureTime">출발 시간</label>
                <input type="datetime-local" id="departureTime" name="departureTime" required>
            </div>
            <div class="form-group">
                <label for="arrivalTime">도착 시간 (자동 계산됨)</label>
                <!-- 도착 시간은 출발 시간 기준 +1시간 -->
                <input type="datetime-local" id="arrivalTime" name="arrivalTime" readonly>
            </div>
            <div class="form-group">
                <label for="departureLoc">출발 위치</label>
                <select id="departureLoc" name="departureLoc" required>
                    <option value="">-- 선택하세요 --</option>
                    <option value="GMP">GMP (김포)</option>
                    <option value="CJU">CJU (제주)</option>
                    <option value="PUS">PUS (부산)</option>
                    <option value="TAE">TAE (대구)</option>
                    <option value="KWJ">KWJ (광주)</option>
                    <option value="RSU">RSU (군산)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrivalLoc">도착 위치</label>
                <select id="arrivalLoc" name="arrivalLoc" required>
                    <option value="">-- 선택하세요 --</option>
                    <option value="GMP">GMP (김포)</option>
                    <option value="CJU">CJU (제주)</option>
                    <option value="PUS">PUS (부산)</option>
                    <option value="TAE">TAE (대구)</option>
                    <option value="KWJ">KWJ (광주)</option>
                    <option value="RSU">RSU (군산)</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">등록</button>
                <a href="/flight/admin-list" class="btn secondary">목록으로 돌아가기</a>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 항공 예약 서비스. All rights reserved.</p>
    </div>
</footer>
<script src="/js/flight-register.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
